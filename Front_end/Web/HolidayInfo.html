<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="../Style.css">

	<script type="text/javascript" src="../Libraries/Client.js">
	</script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<title>
		Holidays - Info
	</title>
</head>

<body onload="HolidayInfo_OnLoad();" onresize="HolidayInfo_OnResize();">
	<div class="page">
		<div class="mainTopPanel">
			<div class="mainTopPanelContainer">
				<span class="mainTopPanelButton">
					<a href="../Index.html">
						<img class="rounded" src="../Pictures/Buttons/ButtonHome.png" alt="Home" style="width: auto; 
										  height: auto; 
										  border: 0;" onmouseenter="ButtonHome_OnMouseEnter(this);" onmouseleave="ButtonHome_OnMouseLeave(this);">
					</a>

					<span class="mainTopPanelButton">
						<a href="Search.html">
							<img class="rounded" src="../Pictures/Buttons/ButtonSearch.png" alt="Search" style="width: auto; 
											  height: auto; 
											  border: 0;" onmouseenter="ButtonSearch_OnMouseEnter(this);" onmouseleave="ButtonSearch_OnMouseLeave(this);">
						</a>

						<span class="mainTopPanelButton">
							<a href="ContactUs.html">
								<img class="rounded" src="../Pictures/Buttons/ButtonContactUs.png" alt="Contact Us" onmouseenter="ButtonContactUs_OnMouseEnter(this);" onmouseleave="ButtonContactUs_OnMouseLeave(this);">
							</a>
						</span>
					</span>
				</span>
			</div>
		</div>

		<div class="pageContent">
			<table style="width: 100%;
								border: 0px;">
				<tr>
					<td style="height: 100px; 
									 width: auto; 
									 text-align: center;" colspan="3">
						<img class="rounded" id="imgHoliday" alt="imgHoliday" style="width: auto; 
										  height: 90%; 
										  border: 0;">
					</td>
				</tr>

				<tr>
					<td style="padding-left: 40%;" colspan="3">
						<span>
							<img class="rounded" id="imgPreviousImage" alt="imgPreviousImage" src="../Pictures/Buttons/ButtonArrowLeft-Grey.png" style="width: auto;
											  height: auto; 
											  border: 0;"> &nbsp;
							<span id="spanCurrentImage">
							</span>
							&nbsp;
							<img class="rounded" id="imgNextImage" alt="imgNextImage" src="../Pictures/Buttons/ButtonArrowRight-Grey.png" style="width: auto;
											  height: auto; 
											  border: 0;">
						</span>
					</td>
				</tr>

				<tr>
					<td style="width: 100%;
								     text-align: center;" colspan="3">
						<h2 id="holidayTitle">
						</h2>
					</td>
				</tr>

				<tr>
					<td style="text-align: left;">
						<span id="spanLikesCount" class="voteStyle">
						</span>
						<img class="rounded" id="imgButtonLike" src="../Pictures/Buttons/ButtonLike_BW.png" alt="Like" style="width: auto; 
										  height: auto; 
										  border: 0;">

						<span id="spanDislikesCount" class="voteStyle">
						</span>
						<img class="rounded" id="imgButtonDislike" src="../Pictures/Buttons/ButtonDislike_BW.png" alt="Dislike" style="width: auto; 
										  height: auto; 
										  border: 0;">
					</td>

					<td style="text-align: center;">
						<span id="spanPrice" class="priceStyle">
						</span>
					</td>

					<td style="text-align: left;">
						<img class="rounded" id="imgButtonBuy" src="../Pictures/Buttons/ButtonBuy.png" alt="Buy" style="width: auto; 
										  height: auto; 
										  border: 0;" onclick="HolidayInfo_ButtonBuy_OnClick();" onmouseenter="HolidayInfo_ButtonBuy_OnMouseEnter(this);"
						    onmouseleave="HolidayInfo_ButtonBuy_OnMouseLeave(this);">
					</td>
				</tr>

				<tr>
					<td colspan="3">
						<span id="spanErrorVote" class="errorStyle">
							Error! You must
							<a href="Register.html">Register</a>, or
							<a href="Login.html">Login</a>, before you can vote, buy or comment a holiday!
						</span>
						<td>
				</tr>

				<tr>
					<td style="width: 100%;" colspan="3">
						<pre class="mb-0" id="preDescription" style="width: 100%;
										  font-size: 1.15em;">
							</pre>
						<br>
						<pre class="mb-0" id="preTimeLimit">
							</pre>
					</td>
				</tr>

				<tr>
					<td style="width: 100%;
									 text-align: center;" colspan="3">
						<span id="spanErrorComments" class="errorStyle">
							Error! You must
							<a href="Register.html">Register</a>, or
							<a href="Login.html">Login</a>, before you can vote, buy or comment a holiday!
						</span>
					</td>
				</tr>

				<tr>
					<td style="width: 100%;
									 text-align: center;" colspan="3">
						<span id="commentsCount">
						</span>
					</td>
				</tr>

				<tr>
					<td colspan="2" style="padding-left: 10%;
									 width: 80%;">
						<textarea class="form-control" id="taComment" placeholder="Write your comment here..."></textarea>
					</td>

					<td style="text-align: center;
									 width: 20%;">
						<img class="rounded" id="imgButtonComment" src="../Pictures/Buttons/ButtonComment.png" alt="Comment" style="width: auto; 
										  height: auto; 
										  border: 0;
										  margin-right: 10%;
										  vertical-align: top;" onclick="HolidayInfo_ButtonComment_OnClick();" onmouseenter="HolidayInfo_ButtonComment_OnMouseEnter(this);"
						    onmouseleave="HolidayInfo_ButtonComment_OnMouseLeave(this);">
					</td>
				</tr>
			</table>

			<table id="tableComments">
			</table>
		</div>
	</div>

	<div class="rightBanner">
		<div class="rightBannerMiddleLeft">
			<a href="Register.html" id="buttonRegister">
				<img class="rounded" src="../Pictures/Buttons/ButtonRegister.png" alt="Register" style="width: auto; 
								  height: auto; 
								  border: 0;" onmouseenter="ButtonRegister_OnMouseEnter(this);" onmouseleave="ButtonRegister_OnMouseLeave(this);">
			</a>
			<span id="spanUserNames" style="display: none">
				User Names
			</span>
		</div>

		<div class="rightBannerMiddleRight">
			<a href="Login.html" id="buttonLogin">
				<img class="rounded" src="../Pictures/Buttons/ButtonLogIn.png" alt="LogIn" style="width: auto; 
								  height: auto; 
								  border: 0;" onmouseenter="ButtonLogin_OnMouseEnter(this);" onmouseleave="ButtonLogin_OnMouseLeave(this);">
			</a>
			<a href="HolidayInfo.html" id="buttonLogout" onclick="Logout()" style="display: none">
				<img class="rounded" src="../Pictures/Buttons/ButtonLogOut.png" alt="LogOut" style="width: auto; 
								  height: auto; 
								  border: 0;" onmouseenter="ButtonLogout_OnMouseEnter(this);" onmouseleave="ButtonLogout_OnMouseLeave(this);">
			</a>
		</div>
	</div>
</body>

</html>
