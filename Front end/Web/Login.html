<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
			  
		<link rel = "stylesheet"
			  href = "../Style.css">
			  
		<script type = "text/javascript"
			src = "../Libraries/Client.js">
		</script>
		
		<title>
			Holidays - Login
		</title>
	</head>
	
	<body>
		<div class = "page">
			<div class = "mainTopPanel">
				<div class = "mainTopPanelContainer">
					<span class = "mainTopPanelButton">
						<a href = "../Index.html">
							<img src = "../Pictures/Buttons/ButtonHome.png" 
								 alt = "Home" 
								 style = "width: auto; 
										  height: auto; 
										  border: 0;"
								 onmouseenter = "ButtonHome_OnMouseEnter(this);"
								 onmouseleave = "ButtonHome_OnMouseLeave(this);">
						</a>
						
						<span class = "mainTopPanelButton">
							<a href = "Search.html">
								<img src = "../Pictures/Buttons/ButtonSearch.png" 
									 alt = "Search" 
									 style = "width: auto; 
											  height: auto; 
											  border: 0;"
									 onmouseenter = "ButtonSearch_OnMouseEnter(this);"
									 onmouseleave = "ButtonSearch_OnMouseLeave(this);">
							</a>
							
							<span class = "mainTopPanelButton">
								<a href = "ContactUs.html">
									<img src = "../Pictures/Buttons/ButtonContactUs.png" 
										 alt = "Contact Us" 
										 style = "width: auto; 
												  height: auto; 
												  border: 0;"
										 onmouseenter = "ButtonContactUs_OnMouseEnter(this);"
										 onmouseleave = "ButtonContactUs_OnMouseLeave(this);">
								</a>
							</span>
						</span>
					</span>
				</div>
			</div>
			
			<div class = "pageContent">
				<h1>
					Login:
				</h1>
				
				<span id = "message"
					  style = "visibility: hidden">
				   message<br>
				</span>
				
				<table style = "width: 70%; 
								border: 0px;">
					<tr>
						<td style = "width: 33%;">
							Username:<br>
							<input id = "inputUsername"
								   type = "text"
								   size = "33%"
								   maxlength = "20"
								   pattern = "[A-Za-z0-9._-]{4,20}"
								   title = "4-20 characters: letters, numbers ._-"
								   required><br><br>
						</td>
						
						<td style = "width: 1%;">
						</td>
						
						<td style = "width: 33%;">
							Password:<br>
							<input id = "inputPassword"
								   type = "password" 
								   size = "33%"
								   maxlength = "30"
								   pattern = "(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,30}"
								   title = "6-30 characters: At least one capital letter, at least one small letter and at least one number."
								   required><br><br>
						</td>
					</tr>
					
					<tr>
						<td colspan = "3">
							<span style = "visibility: hidden">
								Adding space
							</span>
						</td>
					</tr>
					
					<tr>
						<td colspan = "3">
							<input name = "buttonLogin"
								   type = "submit"
								   value = "Login"
								   style = "min-width: 80px; 
											width: 15%; 
											margin-left: 35%;"
								   onclick = "Login()">
						</td>
					</tr>
				</table>
			</div>
		</div>
		
		<div class = "rightBanner">
			<div class = "rightBannerMiddleLeft">
				<a href = "Register.html"
				   id = "buttonRegister">
					<img src = "../Pictures/Buttons/ButtonRegister.png" 
						 alt = "Register" 
						 style = "width: auto; 
								  height: auto; 
								  border: 0;"
						 onmouseenter = "ButtonRegister_OnMouseEnter(this);"
						 onmouseleave = "ButtonRegister_OnMouseLeave(this);">
				</a>
				<span id = "spanUserNames"
					  style = "display: none">
					User Names
				</span>
			</div>
			
			<div class = "rightBannerMiddleRight">
				<a href = "Login.html"
				   id = "buttonLogin">
					<img src = "../Pictures/Buttons/ButtonLogIn.png" 
						 alt = "LogIn" 
						 style = "width: auto; 
								  height: auto; 
								  border: 0;"
						 onmouseenter = "ButtonLogin_OnMouseEnter(this);"
						 onmouseleave = "ButtonLogin_OnMouseLeave(this);">
				</a>
				<a href = "Login.html"
				   id = "buttonLogout"
				   onclick = "Logout()"
				   style = "display: none">
					<img src = "../Pictures/Buttons/ButtonLogOut.png" 
						 alt = "LogOut" 
						 style = "width: auto; 
								  height: auto; 
								  border: 0;"
						 onmouseenter = "ButtonLogout_OnMouseEnter(this);"
						 onmouseleave = "ButtonLogout_OnMouseLeave(this);">
				</a>
			</div>
		</div>
	</body>
</html>
